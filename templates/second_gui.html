<!DOCTYPE html>
<html>
<head>
    <title>Zweite Seite fussball.de-api</title>
</head>
<body>
    <h1>fussball.de-api </h1>
    <p><a href="{{ url }}">Fussball.de Ligaübersicht</a></p>
    <p>Die Mannschaften sind: {{ teams }}</p>
    <form method="POST">
        {% for team in teams %}
        <input type="radio" id="{{ team }}" name="team" value="{{ team }}">
        <label for="{{ team }}">{{ team }}</label><br>
        {% endfor %}
        <input type="submit" value="Auswählen">
    </form>
</body>
</html>
